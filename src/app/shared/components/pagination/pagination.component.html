<nav aria-label="Page navigation">
  <ul class="pagination regular-text ">
    <li class="page-item">
      <a class="page-link bg-space"
        (click)="changePage(_page-1)"
        [ngClass]="{'disabled-btn': _page==1}">
        previous
      </a>
    </li>
    <li *ngFor=" let page of ' '.repeat(_size).split('') , let i = index"
      [hidden]="!(i+1==1 || i+1==_size) && ( _page-1-i>2 || i-_page+1>2 )"
      class="page-item"
      [ngClass]="{'active': _page==(i+1), 'dotsAfter': 1==i+1 && _page>4 || _page+2==i+1 && _page < _size-4}">
      <a class="page-link bg-space"
        (click)="changePage(i+1)"
        >
        {{i+1}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link bg-space"
        (click)="changePage(_page+1)"
        [ngClass]="{'disabled-btn': _page==_size}">
        next
      </a>
    </li>
  </ul>
</nav>
